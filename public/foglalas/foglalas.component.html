<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Foglalás</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <a href="szoba" class="gomb_szoba">--Vissza a szobákhoz</a>

<div class="foglalas">
    <h2>Foglalás</h2>
    <form id="bookingForm">
        <label for="name">Név</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="checkin">Érkezés dátuma</label>
        <input type="date" id="checkin" required>

        <label for="checkout">Távozás dátuma</label>
        <input type="date" id="checkout" required>

        

        <button type="submit" class="btn">Foglalás elküldése</button>
    </form>
</div>

</body>
</html>
